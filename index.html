<!DOCTYPE html>
<html lang="en">
<head>
    <title>ESP32 BLE Motor Control</title>
</head>
<body class="">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4 text-center">ESP32 BLE Motor Control</h1>
        <div class="mb-6 space-y-4">
            <div class="flex items-center justify-between">
                <label for="bleState" class="block text-gray-700 text-sm font-bold mb-2">BLE Status:</label>
                <div id="bleState" class="text-gray-500 italic">Disconnected</div>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="connectBleButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Connect</button>
                <button id="disconnectBleButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Disconnect</button>
            </div>
        </div>

        <div class="mb-6 space-y-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Motor Control:</h2>
             <div class="flex items-center justify-between">
                <label for="speedInput" class="block text-gray-700 text-sm font-bold mb-2">Set Speed:</label>
                <input type="number" id="speedInput" placeholder="0-255" class="shadow appearance-none border rounded w-24 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex justify-center space-x-4">
                <button id="setSpeedButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Set Speed</button>
                <button id="stopButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Stop Motor</button>
            </div>
        </div>

        <div class="mb-4 space-y-2">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Motor Feedback:</h2>
            <div class="flex items-center justify-between">
                <label for="retrievedValue" class="block text-gray-700 text-sm font-bold">Current Speed:</label>
                <div id="valueContainer" class="text-gray-900 font-medium">0</div>
            </div>
            <div class="flex items-center justify-between">
                <label for="latestValueSent" class="block text-gray-700 text-sm font-bold">Speed Sent:</label>
                <div id="latestValueSent" class="text-blue-600 font-medium">0</div>
            </div>
            <div class="flex items-center justify-between">
                <label for="timestamp" class="block text-gray-700 text-sm font-bold">Timestamp:</label>
                <div id="timestamp" class="text-gray-600 text-sm italic"></div>
            </div>
        </div>
    </div>

    <script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const setSpeedButton = document.getElementById('setSpeedButton');
    const stopButton = document.getElementById('stopButton');
    const speedInput = document.getElementById('speedInput');
    const retrievedValue = document.getElementById('valueContainer');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');

    // Define BLE Device Specs
    var deviceName = 'ESP32_Motor_Control'; // Changed device name
    var bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
    var motorSpeedCharacteristic = '19b10002-e8f2-537e-4f6c-d104768a1214'; // Changed characteristic name
    var encoderSpeedCharacteristic = '19b10001-e8f2-537e-4f6c-d104768a1214'; // Changed characteristic name

    // Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var encoderSpeedCharacteristicFound;
    var motorSpeedCharacteristicFound; //added

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()) {
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Motor Control Button Actions
    setSpeedButton.addEventListener('click', () => {
        const speed = parseInt(speedInput.value);
        if (isNaN(speed) || speed < 0 || speed > 255) {
            alert('Please enter a valid speed between 0 and 255.');
            return;
        }
        writeMotorSpeed(speed);
    });

    stopButton.addEventListener('click', () => {
        writeMotorSpeed(0); // Stop the motor by setting speed to 0
        speedInput.value = 0;
    });

    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log('Web Bluetooth API is not available in this browser!');
            bleStateContainer.innerHTML = "Web Bluetooth API is not available in this browser/device!";
            return false
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true
    }

    // Connect to BLE Device and Enable Notifications
    function connectToDevice() {
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{ name: deviceName }],
            optionalServices: [bleService]
        })
            .then(device => {
                console.log('Device Selected:', device.name);
                bleStateContainer.innerHTML = 'Connected to device ' + device.name;
                bleStateContainer.style.color = "#24af37";
                device.addEventListener('gattservicedisconnected', onDisconnected);
                return device.gatt.connect();
            })
            .then(gattServer => {
                bleServer = gattServer;
                console.log("Connected to GATT Server");
                return bleServer.getPrimaryService(bleService);
            })
            .then(service => {
                bleServiceFound = service;
                console.log("Service discovered:", service.uuid);
                // Get both characteristics
                return Promise.all([
                    service.getCharacteristic(encoderSpeedCharacteristic),
                    service.getCharacteristic(motorSpeedCharacteristic) // Get the new characteristic
                ]);
            })
            .then(characteristics => {
                encoderSpeedCharacteristicFound = characteristics[0];
                motorSpeedCharacteristicFound = characteristics[1]; // Store the new characteristic
                console.log("Characteristics discovered:", encoderSpeedCharacteristicFound.uuid, motorSpeedCharacteristicFound.uuid);
                encoderSpeedCharacteristicFound.addEventListener('characteristicvaluechanged', handleEncoderSpeedChanged);
                return encoderSpeedCharacteristicFound.startNotifications();
            })
            .then(() => {
                console.log("Encoder Speed Notifications Started.");
                return encoderSpeedCharacteristicFound.readValue();
            })
            .then(value => {
                console.log("Initial Encoder Speed Read: ", value);
                const decodedValue = new TextDecoder().decode(value);
                console.log("Decoded value: ", decodedValue);
                retrievedValue.innerHTML = decodedValue;
            })
            .catch(error => {
                console.log('Error: ', error);
                bleStateContainer.innerHTML = "Error: " + error; //set error message
                bleStateContainer.style.color = "#d13a30";
            })
    }

    function onDisconnected(event) {
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = "Device Disconnected";
        bleStateContainer.style.color = "#d13a30";
        // Attempt to reconnect (optional, might cause issues with some devices)
        connectToDevice();
    }

    function handleEncoderSpeedChanged(event) {
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Encoder Speed Changed: ", newValueReceived);
        retrievedValue.innerHTML = newValueReceived;
        timestampContainer.innerHTML = getDateTime();
    }

    function writeMotorSpeed(speed) {
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(motorSpeedCharacteristic) // Use the stored characteristic
                .then(characteristic => {
                    console.log("Found the Motor Speed characteristic: ", characteristic.uuid);
                    const data = new Uint8Array([speed]);
                    return characteristic.writeValue(data);
                })
                .then(() => {
                    latestValueSent.innerHTML = speed;
                    console.log("Value written to MotorSpeedCharacteristic:", speed);
                })
                .catch(error => {
                    console.error("Error writing to the MotorSpeedCharacteristic: ", error);
                    alert("Error writing speed to motor.  Check console for details.");
                });
        } else {
            console.error("Bluetooth is not connected. Cannot write to characteristic.")
            alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!")
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        if (bleServer && bleServer.connected) {
            if (encoderSpeedCharacteristicFound) {
                encoderSpeedCharacteristicFound.stopNotifications()
                    .then(() => {
                        console.log("Encoder Speed Notifications Stopped");
                        return bleServer.disconnect();
                    })
                    .then(() => {
                        console.log("Device Disconnected");
                        bleStateContainer.innerHTML = "Device Disconnected";
                        bleStateContainer.style.color = "#d13a30";
                    })
                    .catch(error => {
                        console.log("An error occurred:", error);
                        alert("An error occurred while disconnecting.  Check console for details.");
                    });
            } else {
                console.log("No characteristic found to disconnect.");
                bleServer.disconnect();
                 bleStateContainer.innerHTML = "Device Disconnected";
                 bleStateContainer.style.color = "#d13a30";
            }
        } else {
            // Throw an error if Bluetooth is not connected
            console.error("Bluetooth is not connected.");
            alert("Bluetooth is not connected.")
        }
    }

    function getDateTime() {
        var currentdate = new Date();
        var day = ("00" + currentdate.getDate()).slice(-2); // Convert day to string and slice
        var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
        var year = currentdate.getFullYear();
        var hours = ("00" + currentdate.getHours()).slice(-2);
        var minutes = ("00" + currentdate.getMinutes()).slice(-2);
        var seconds = ("00" + currentdate.getSeconds()).slice(-2);

        var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
        return datetime;
    }
    </script>
</body>
</html>
